{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}
{% block content %}
<div class="container">
  <div class="card mt-5">

    <div class="card-body text-center">


      <h3 class="card-title">Password changed!</h3>

      </div>
      <a href="{% url 'login' %}" class="btn btn-secondary w-50">Return to log in</a>


    </div>


  </div>

{% endblock %}
